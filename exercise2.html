<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		img{
			display: block;
			top: 0px;
			left:0px;
			cursor:pointer;
			position: absolute;
			transition: all 1s;
			width:20vw;
		}

	</style>
</head>
<body>

	<img id="item" src="img/1.jpg" alt="">

	<script>
		let object = document.getElementById('item')

		object.onclick=function(){
			let x = Math.floor(Math.random()*80);
			let y = Math.floor(Math.random()*80);

			object.style.top = y + 'vh';
			object.style.left = x + 'vw';
		};




	</script>

</body>
</html>
